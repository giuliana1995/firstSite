          <td>

            </button> -->

            <button class="button" (click)="onDeletePost(account.id)">Cancella</button>

            <button class="button">
              <a href="" [routerLink]="['details', account.title]">Dettagli</a>
            </button>

          </td>
        </tr>
      </tbody>
    </div>
  </div>
