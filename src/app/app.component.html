<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-navbar (sidenavClose)="sidenav.close()"></app-navbar>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-container (sidenavToggle)="sidenav.toggle()"></app-container>

        <router-outlet></router-outlet>
        <app-footer></app-footer>

    </mat-sidenav-content>

</mat-sidenav-container>
